<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #888;
            transition: transform 0.3s ease-in-out;
        }
        .zoom-buttons {
            position: absolute;
            left: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .zoom-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        .zoom-button:hover {
            background-color: #f0f0f0;
        }
        .zoom-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4a90e2;
        }
        .zoom-icon {
            width: 24px;
            height: 24px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content" id="zoomContent">
            Zoomable Content
        </div>
        <div class="zoom-buttons">
            <button class="zoom-button" id="zoomIn" aria-label="Zoom in">
                <svg class="zoom-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    <path d="M12 10h-2v2H9v-2H7V9h2V7h1v2h2v1z"/>
                </svg>
            </button>
            <button class="zoom-button" id="zoomOut" aria-label="Zoom out">
                <svg class="zoom-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    <path d="M7 9h5v1H7z"/>
                </svg>
            </button>
        </div>
    </div>
    <script>
        const zoomContent = document.getElementById('zoomContent');
        const zoomInButton = document.getElementById('zoomIn');
        const zoomOutButton = document.getElementById('zoomOut');
        let scale = 1;

        function setZoom(newScale) {
            scale = Math.min(Math.max(newScale, 0.5), 3); // Limit scale between 0.5 and 3
            zoomContent.style.transform = `scale(\${scale})`;
        }

        zoomInButton.addEventListener('click', () => {
            setZoom(scale * 1.2);
        });

        zoomOutButton.addEventListener('click', () => {
            setZoom(scale / 1.2);
        });
    </script>

</body>
</html>
